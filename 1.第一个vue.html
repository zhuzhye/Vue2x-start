<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{message}}
      <div :id="message"></div>
      <ul>
        <li>
          <span v-if="!list[0].del">{{list[0].title}}</span>
          <span v-show="list[1].del">{{list[1].title}}</span>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </body>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "hello word",
        list: [
          { title: "课程1", del: false },
          { title: "课程3", del: true },
        ],
      },
    });
  </script>
</html>
